<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ISGA</title>
</head>

<body>
    <header id="home-header">
        <h1>DAY X NIGHT</h1>
    </header>

    <main class="home">
        <div id="left-column">
            <a href="category.html">
                <div class="icon-box">
                    <img src="img/coffee-icon.png" alt="Coffee icon">
                </div>
            </a>
            <p>Koffiebar</p>
            <a href="category.html">
                <div class="icon-box">
                    <img src="img/bed-icon.png" alt="Bed icon">
                </div>
            </a>
            <p>Hotel</p>
            <a href="category.html">
                <div class="icon-box">
                    <img src="img/disco-icon.png" alt="Discoball icon">
                </div>
            </a>
            <p>Clubs</p>
        </div>

        <div id="mid-column">
            <div class="icon-box">
                <img id="rest-icon" src="img/rest-icon.png" alt="Restaurant icon">
            </div>
            <p>Restaurant</p>
            <div class="icon-box">
                <img src="img/joint-icon.png" alt="joint icon">
            </div>
            <p>Coffeeshop</p>
            <div class="icon-box">
                <img src="img/cocktail-icon.png" alt="Cocktail icon">
            </div>
            <p>Bar</p>
        </div>

        <div id="right-column">
            <a href="category.html">
                <div class="icon-box">
                    <img id="beer-icon" src="img/beer-icon.png" alt="Beer icon">
                </div>
            </a>
            <p>Cafe</p>
            <div class="icon-box">
                <img id="hamburger-icon" src="img/hamburger-icon.png" alt="hamburger icon">
            </div>
            <p>Snackbar</p>
            <div class="icon-box">
                <img src="img/cart-icon.png" alt="Cart icon">
            </div>
            <p>Supermarkt</p>
        </div>
    </main>
</body>

</html>
